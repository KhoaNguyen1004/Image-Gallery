<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAP Intern - Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search">
        <button id="search-button">SEARCH</button>
    </div>
    <div class="tag-container">
        <h3>Hot search:</h3>
        <!-- Tags will be populated here -->
    </div>
    <div class="image-grid">
        <!-- Images will be populated here dynamically, using the structure below as a template:
        <figure class="image-container">
            <a href="#" class="lightbox-trigger">
                <img src="" alt="Thumbnail">
            </a>
            <div class="heart-icon" aria-label="like button" role="button" tabindex="0"></div>
        </figure>
        -->
    </div>
    <div class="lightbox" style="display:none;">
        <img src="" alt="Lightbox Image">
        <a href="#" class="close-lightbox" style="color: white; position: absolute; top: 10px; right: 20px; font-size: 24px;">Close</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
